<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #87ceeb, #aec6ff); /* Fondo degradado */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .container-card {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .btn-custom {
            background-color: #2F4156;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #1d2b70;
            color: #f0f0f0;
        }

        .custom-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container-card">
        <img src="portada.jpg" alt="Imagen de bienvenida" class="custom-img mb-4">
        <h1 class="fw-bold text-primary">¡Bienvenido!</h1>
        <p class="text-muted">
            Te envío un abrazo virtual.<br>
            Recuerda lo valiosa persona que eres. Cuida de tu salud mental como lo harías con cualquier otro aspecto de tu bienestar.
        </p>
        <div class="button-container">
            <button class="btn btn-primary" onclick="window.open('signup.html', '_blank')">Crear una cuenta</button>
        </div>        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
