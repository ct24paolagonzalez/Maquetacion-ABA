<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ABA</h1>
        
        <!-- Sección de Recomendaciones -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="landscape.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Actividad de Relajación</h5>
                        <p class="card-text">Duración: 10 minutos</p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="música.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Música Relajante</h5>
                        <p class="card-text">Duración: 1 hora</p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sección de Emociones -->
        <div class="text-center mt-4">
            <h2>Selecciona una emoción</h2>
            <button class="btn btn-success m-2">Feliz</button>
            <button class="btn btn-warning m-2">Triste</button>
            <button class="btn btn-danger m-2">Enojado</button>
            <button class="btn btn-info m-2">Emocionado</button>
        </div>
        
        <!-- Sección de Momentos Memorables -->
        <div class="text-center mt-4">
            <button class="btn btn-secondary">Momentos Memorables</button>
        </div>
        
        <!-- Sección de Emociones Recientes -->
        <div class="mt-5">
            <h3>Emociones Recientes</h3>
            <ul class="list-group">
                <li class="list-group-item">Feliz - 20 de Febrero, 2022 a las 10:30 AM</li>
                <li class="list-group-item">Triste - 19 de Febrero, 2022 a las 8:45 PM</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
