<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            background-size: cover;
            background-position: center;
            filter: brightness(70%) saturate(120%);
        }

        .container {
            position: relative;
            width: 400px;
            padding: 20px 30px;
            background-color: #2F4156;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .container header {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .separator .line {
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .separator p {
            margin: 0 10px;
            color: white;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        form .btn {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0d6efd;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form .btn:hover {
            background: #0d6efd;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
        }

        .switch a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .switch a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Registrarse</header>
        <div class="separator">
            <div class="line"></div>
            <p>O</p>
            <div class="line"></div>
        </div>
        <form id="register-form">  <!-- ⚠️ AGREGADO ID AL FORMULARIO -->
            <input type="text" id="register-name" placeholder="Nombre completo">
            <input type="email" id="register-email" placeholder="Dirección de correo electrónico">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button type="button" class="btn" id="register-btn">Crear cuenta</button>  <!-- ⚠️ CAMBIADO A type="button" -->
        </form>
        <div class="switch">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="../js/signup.js"></script>
    <script>
        // Importar módulos de Firebase
import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';

// Configuración de Firebase
const firebaseConfig = {
    apiKey: "AIzaSyDHHi3h2G5VY4bCg92QWZOjM6Bl6pco2ro",
    authDomain: "aba2025-8df97.firebaseapp.com",
    projectId: "aba2025-8df97",
    storageBucket: "aba2025-8df97.appspot.com",
    messagingSenderId: "819645801939",
    appId: "1:819645801939:web:2c4f13c8029003c434bb26"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Función para registrar usuario
function registerUser(event) {
    event.preventDefault();

    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const name = document.getElementById('register-name').value;

    if (!email || !password || !name) {
        alert("Por favor, completa todos los campos.");
        return;
    }

    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log('Usuario registrado:', user);

            // Enviar verificación de correo
            sendEmailVerification(user)
                .then(() => {
                    alert("Registro exitoso. Verifica tu correo electrónico antes de iniciar sesión.");
                })
                .catch((error) => {
                    console.error("Error al enviar verificación de correo:", error.message);
                });
        })
        .catch((error) => {
            console.error('Error al registrar usuario:', error.message);
            alert(`Error: ${error.message}`);
        });
}

// Asignar evento al botón de registro
document.getElementById('register-btn').addEventListener('click', registerUser);

document.getElementById('register-btn').addEventListener('click', function() {
    // Aquí puedes agregar validaciones o lógica adicional
    window.location.href = 'homepage.html'; // Redireccionar a la página homepage.html
});

    </script>
</body>
</html>
