<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white ;
            background-size: cover;
            background-position: center;
            filter: brightness(70%) saturate(120%);
        }

        .container {
            position: relative;
            width: 400px;
            padding: 20px 30px;
            background-color: #2F4156;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .container header {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .social-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #2F4156;
            font-weight: 500;
            cursor: pointer;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .separator .line {
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .separator p {
            margin: 0 10px;
            color: white;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        form .btn {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #303f9f;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form .btn:hover {
            background: #1d2b70;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
        }

        .switch a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .switch a:hover {
            color: white;
        }
    </style>
</head>
<body>
    
</body>
