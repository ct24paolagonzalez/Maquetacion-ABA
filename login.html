<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <header>¡Bienvenido de nuevo!</header>
        <section class="formulario-iniciosesion">
            <form id="formulario-sesion" onsubmit="loginUser(); return false;">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="login-email" name="email" class="form-control mb-2" required><br><br>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="login-password" name="password" class="form-control mb-2" required><br><br>
                
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <div class="switch">
                <p>¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
            </div>
        </section>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
