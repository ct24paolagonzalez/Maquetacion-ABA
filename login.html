<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    background-size: cover;
    background-position: center;
    filter: brightness(70%) saturate(120%);
}

.container {
    position: relative;
    width: 400px;
    padding: 20px 30px;
    background-color: #2F4156;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    color: white;
}

.container header {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
}

form {
    display: flex;
    flex-direction: column;
}

form input {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
}

form .btn {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #0d6efd;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

form .btn:hover {
    background: #0d6efd;
}

.switch {
    text-align: center;
    margin-top: 20px;
}

.switch a {
    color: #ccc;
    text-decoration: none;
    font-size: 0.9rem;
}

.switch a:hover {
    color: white;
}

</style>
</head>
<body>
    <div class="container">
        <header>¡Bienvenido de nuevo!</header>
        <section class="formulario-iniciosesion">
            <form id="formulario-sesion" onsubmit="loginUser(); return false;">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="login-email" name="email" class="form-control mb-2" required><br><br>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="login-password" name="password" class="form-control mb-2" required><br><br>
                
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <div class="switch">
                <p>¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
            </div>
        </section>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>

<!-- Luego tu código JavaScript -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';

    // Configuración de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDHHi3h2G5VY4bCg92QWZOjM6Bl6pco2ro",
        authDomain: "aba2025-8df97.firebaseapp.com",
        projectId: "aba2025-8df97",
        storageBucket: "aba2025-8df97.firebasestorage.app",
        messagingSenderId: "819645801939",
        appId: "1:819645801939:web:2c4f13c8029003c434bb26"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Hacer loginUser disponible globalmente
    window.loginUser = function(event) {
        event.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log('Usuario autenticado:', user);
                window.location.href = 'homepage.html';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Error al iniciar sesión:', errorCode, errorMessage);
                alert('Error al iniciar sesión: ' + errorMessage);
            });
    }

    // Escuchar cambios en el estado de autenticación
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log('Usuario autenticado:', user);
        } else {
            console.log('No hay usuario autenticado');
        }
    });
</script>
</body>
</html>
